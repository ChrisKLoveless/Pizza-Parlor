<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <img src="img/pizza-logo2.png" class="logo" alt="Image of pizza logo">
      <h1>Stay Cheesey Pizza Parlor</h1>
    </div>

    <div class="menu">
      <h2>Build Your Pizza:</h2>
      <form id="form" class="form-group">
        <div class="row">
          <div class="col-sm-7">
            <div class="card text-center border-dark mb-2" style="width: 40rem;">
              <img src="img/pizza-sizes.png" class="sizes img-fluid" alt="Image of a pizza size chart">
              <div class="card-body">
                <select id="size" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                  <option selected>Pick a size:</option>
                  <option value="mini">Mini</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="giant">Giant</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-center border-dark mb-2" style="width: 40rem;">
              <img src="img/pizza-crust.png" class="crust img-fluid" alt="Image of a pizza crust">
              <div class="card-body">
                <select id="sauce" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                  <option selected>Pick a sauce:</option>
                  <option value="red sauce">Red Sauce</option>
                  <option value="white sauce">White Sauce</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-center border-dark mb-2" style="width: 40rem;">
              <img src="img/pizza-cheese.png" class="cheese img-fluid" alt="Image of cheeses for pizza">
              <div class="card-body">
                <select id="cheese" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                  <option selected>Pick a cheese:</option>
                  <option value="mozzerrela">Mozzerrela</option>
                  <option value="provolone">Provolone</option>
                  <option value="gorgonzola">Gorgonzola</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-center border-dark mb-2" style="width: 40rem;">
              <img src="img/pizza-meat.png" class="meat img-fluid" alt="Image of meats for pizza">
              <div class="card-body">
                <select id="meat" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                  <option selected>Pick a meat:</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="bacon">Bacon</option>
                  <option value="sausage">Sausage</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-center border-dark mb-2" style="width: 40rem;">
              <img src="img/pizza-veggie.png" class="veggie img-fluid" alt="Image of veggies for pizza">
              <div class="card-body">
                <select id="veggie" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                  <option selected>Pick a veggie:</option>
                  <option value="onions">Onions</option>
                  <option value="jalapenos">Jalapenos</option>
                  <option value="artichokes">Artichokes</option>
                  <option value="mushrooms">Mushrooms</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 pt-2 d-md-flex justify-content-md-end">
          <button class="btn btn-info me-md-2" type="submit">Submit</button>
          <button class="btn btn-dark ml-4" type="reset" id="reset-btn">Reset</button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="orders">
          <h2>Orders:</h2>

          <div class="row" id="order-list">
          </div>
          <h3 id="cost" class="invisible"></h3>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="orders">
        <div id="order-detals" class="invisible">
          <h2>Order Details:</h2>
          <p >Size: <span id="pizza-size"></span></p>
          <p>Sauce: <span id="pizza-sauce"></span></p>
          <p>Cheese: <span id="pizza-cheese"></span></p>
          <p>Meat: <span id="pizza-meat"></span></p>
          <p>Veggie: <span id="pizza-veggie"></span></p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
