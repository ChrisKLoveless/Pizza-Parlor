<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <img src="img/pizza-logo2.png" class="logo" alt="Image of pizza logo">
      <h1>Stay Cheesey Pizza Parlor</h1>
    </div>

    <div class="menu">
      <h2>Build Your Pizza:</h2>
      <form id="form" class="form-group">
        <div class="row">
        <div class="col-md-7">
          <div class="card" style="width: 40rem;">
            <img src="img/pizza-sizes.png" class="sizes" alt="Image of a pizza size chart">
            <div class="card-body">
              <select id="size" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                <option selected>Pick a size:</option>
                <option value="mini">Mini</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="giant">Giant</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" style="width: 40rem;">
            <img src="img/pizza-crust.png" class="crust" alt="Image of a pizza crust">
            <div class="card-body">
              <select id="sauce" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                <option selected>Pick a sauce:</option>
                <option value="red">Red</option>
                <option value="white">White</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" style="width: 40rem;">
            <img src="img/pizza-cheese.png" class="cheese" alt="Image of cheeses for pizza">
            <div class="card-body">
              <select id="cheese" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                <option selected>Pick a cheese:</option>
                <option value="mozz">Mozzerrela</option>
                <option value="prov">Provolone</option>
                <option value="gorg">Gorgonzola</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" style="width: 40rem;">
            <img src="img/pizza-meat.png" class="meat" alt="Image of meats for pizza">
            <div class="card-body">
              <select id="meat" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                <option selected>Pick a meat:</option>
                <option value="pepp">Pepperoni</option>
                <option value="bac">Bacon</option>
                <option value="saus">Sausage</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" style="width: 40rem;">
            <img src="img/pizza-veggie.png" class="veggie" alt="Image of veggies for pizza">
            <div class="card-body">
              <select id="veggie" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                <option selected>Pick a veggie:</option>
                <option value="onion">Onion</option>
                <option value="jala">Jalapeno</option>
                <option value="arti">Artichoke</option>
                <option value="mush">Mushrooms</option>
              </select>
            </div>
          </div>
        </div>
      </div>
        <div class="d-grid gap-2 pt-2 d-md-flex justify-content-md-end">
          <button class="btn btn-info me-md-2" type="submit">Submit</button>
          <button class="btn btn-dark ml-4" type="reset" id="reset-btn">Reset</button>
        </div>
      </form>
    </div>

    <div class="jumbotron">
      <h3 id="cost" class="invisible"></h3>
    </div>
  </div>
</body>

</html>
