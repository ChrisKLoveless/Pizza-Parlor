<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Chris's Pizza Parlor</h1>
    </div>

    <form id="form">
      <select id="size" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Pick a size:</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <select id="sauce" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Pick a sauce:</option>
        <option value="red">Red</option>
        <option value="white">White</option>
      </select>
      <select id="cheese" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Pick a cheese:</option>
        <option value="mozz">Mozzerrela</option>
        <option value="prov">Provolone</option>
        <option value="gorg">Gorgonzola</option>
      </select>
      <select id="meat" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Pick a meat:</option>
        <option value="pepp">Pepperoni</option>
        <option value="bac">Bacon</option>
        <option value="saus">Sausage</option>
      </select>
      <select id="veggie" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Pick a veggie:</option>
        <option value="onion">Onion</option>
        <option value="jala">Jalapeno</option>
        <option value="olive">Olive</option>
        <option value="arti">Artichoke</option>
      </select>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2" type="submit">Submit</button>
        <button class="btn btn-warning ml-4" type="reset" id="reset-btn">Reset</button>
      </div>
    </form>

    <div id="cost" class="invisible"></div>

  </div>
</body>

</html>
